<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGQ OTI - Cadastro de Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="content">
    <div class="header">
      <h2>Cadastro de Clientes</h2>
      <button class="btn btn-outline-primary"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="formCadastroCliente">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="idCliente" class="form-label">ID do Cliente</label>
              <input type="text" class="form-control" id="idCliente" placeholder="Preenchimento manual" required>
            </div>
            <div class="col-md-6">
              <label for="nomeCliente" class="form-label">Nome do Cliente</label>
              <input type="text" class="form-control" id="nomeCliente" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="btnLimpar">Limpar</button>
            <div>
              <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Clientes Cadastrados</h5>
        <div class="input-group" style="max-width: 300px;">
          <input type="text" class="form-control" placeholder="Buscar cliente..." id="buscarCliente">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaClientes">
              <!-- Os dados serão inseridos via JavaScript -->
            </tbody>
          </table>
        </div>
        <!-- Controle de paginação -->
        <div id="paginacao" class="pagination-container">
          <!-- Controles de paginação serão inseridos via JavaScript -->
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
