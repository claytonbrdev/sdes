<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGQ OTI - Cadastro de Toners</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="content">
    <div class="header">
      <h2>Cadastro de Toners</h2>
    </div>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="formCadastroToner">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" required>
            </div>
            <div class="col-md-6">
              <label for="capacidadeFolhas" class="form-label">Capacidade de Folhas</label>
              <input type="number" class="form-control" id="capacidadeFolhas" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="pesoCheio" class="form-label">Peso Cheio (g)</label>
              <input type="number" step="0.01" class="form-control" id="pesoCheio" required>
            </div>
            <div class="col-md-6">
              <label for="pesoVazio" class="form-label">Peso Vazio (g)</label>
              <input type="number" step="0.01" class="form-control" id="pesoVazio" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="valorToner" class="form-label">Valor do Toner (R$)</label>
              <input type="number" step="0.01" class="form-control" id="valorToner" required>
            </div>
            <div class="col-md-6">
              <label for="cor" class="form-label">Cor</label>
              <select class="form-select" id="cor" required>
                <option value="" selected disabled>Selecione a cor</option>
                <option value="Black">Black</option>
                <option value="Cyan">Cyan</option>
                <option value="Magenta">Magenta</option>
                <option value="Yellow">Yellow</option>
              </select>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo" required>
                <option value="" selected disabled>Selecione o tipo</option>
                <option value="Compatível">Compatível</option>
                <option value="Recondicionado">Recondicionado</option>
                <option value="Original">Original</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="gramaturaToner" class="form-label">Gramatura do Toner (g)</label>
              <input type="number" step="0.01" class="form-control" id="gramaturaToner" readonly>
              <small class="text-muted">Calculado automaticamente (Peso Cheio - Peso Vazio)</small>
            </div>
          </div>
          
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="custoPagina" class="form-label">Custo por Página (R$)</label>
              <input type="number" step="0.0001" class="form-control" id="custoPagina" readonly>
              <small class="text-muted">Calculado automaticamente (Valor do Toner / Capacidade)</small>
            </div>
          </div>
          
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="btnLimpar">Limpar</button>
            <div>
              <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Toners Cadastrados</h5>
        <div class="input-group" style="max-width: 300px;">
          <input type="text" class="form-control" placeholder="Buscar toner..." id="buscarToner">
          <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Modelo</th>
                <th>Capacidade</th>
                <th>Cor</th>
                <th>Tipo</th>
                <th>Gramatura</th>
                <th>Custo/Página</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaToners">
              <!-- Os dados serão inseridos via JavaScript -->
            </tbody>
          </table>
        </div>
        <!-- Controle de paginação -->
        <div id="paginacao" class="pagination-container">
          <!-- Controles de paginação serão inseridos via JavaScript -->
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
